{% extends "base.html" %}

{% block content %}
<div class="page-header">
    <h1>{{ user.user.username }}{{ title }}</h1>
</div>
<table class="table table-hover followers">
    <thead><tr><th>用户名</th><th>关注时间</th><th>操作</th></tr></thead>
    {% for follow in followList %}
    {% if follow.user != user %}
    <tr>
        <td>
            <a href="/user/{{ follow.user.user.username }}">
                {{ follow.user.user.username }}
            </a>
        </td>
        <td>{{ follow.timestamp|date:"Y-m-d H:i:s" }}</td>
		<td>互相关注|取消关注</td>
    </tr>
    {% endif %}
    {% endfor %}
</table>

{% endblock %}
