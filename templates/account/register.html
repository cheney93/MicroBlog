{% extends "base.html" %}

{% block content %}
	<div class="page-header">
		<h1>注册</h1>
	</div>
	<form action="/account/register/" method="POST">
		{% csrf_token %}
		<div class="form-group">
			<label class="control-label" for="username">用户名</label>
			<input type="text" class="form-control" style="width: 300px" id="username" name="username">
		</div>
		<div class="form-group">
			<label class="control-label" for="password1">密码</label>
			<input type="password" class="form-control" style="width: 300px" id="password1" name="password1">
		</div>
		<div class="form-group">
			<label class="control-label" for="password2">再次输入密码</label>
			<input type="password" class="form-control" style="width: 300px" id="password2" name="password2">
		</div>
		{% if registerStatus %}
			<div class="alert alert-warning" style="width: 300px">
				<strong>{{ registerStatus }}</strong>
			</div>
		{% endif %}
		<input class="btn btn-default" type="submit" value="确定">
	</form>
{% endblock %}
